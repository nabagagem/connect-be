keycloak:
  url: http://localhost:28080
  realm: master

spring:
  datasource:
    username: connect
    password: magic
    url: jdbc:postgresql://localhost:5432/connect

  liquibase:
    change-log: db/changelog/db.changelog-master.xml
  data:
    rest:
      default-media-type: application/json

  web:
    resources:
      add-mappings: false

  mvc:
    throw-exception-if-no-handler-found: true
  sql:
    init:
      mode: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.url}/auth/realms/${keycloak.realm}
server:
  servlet:
    encoding:
      enabled: true

springdoc.swagger-ui.path: "/swagger-ui.html"



